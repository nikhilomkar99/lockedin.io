<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- bootstrap-cdn -->

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <!-- stylesheet -->
        <link rel="stylesheet" href="main.css" />

        <!-- bootstrap-js-files -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <title>Locked-in</title>
    </head>

    <body>
        <header class="header">
            <div class="logo-box">
                <img
                    class="logo"
                    src="images\stay-home.png"
                    alt="stay-at-home"
                />
            </div>
            <div class="text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary-main">Locked in</span>
                    <span class="heading-sub">Survive the lockdown</span>
                </h1>
                <a href="#" class="btn btn-white btn-animate">Dive In</a>
            </div>
        </header>

        <!-- ABOUT SECTION -->

        <section class="section-about">
            <div class="container text-center">
                <h1 class="heading-section-about">BASIC RULES</h1>
                <div class="row text-center">
                    <div class="col-lg-4">
                        <img
                            onContextMenu="return false;"
                            class="distancing hoverable"
                            src="images\distance.png"
                            alt="distancig"
                        />
                        <p class="rules">Follow social distancing.</p>
                    </div>
                    <div class="col-lg-4">
                        <img
                            onContextMenu="return false;"
                            class="handwash hoverable"
                            src="images\handwash.png"
                            alt="hand-wash"
                        />
                        <p class="rules">
                            Wash your hands at regular interval.
                        </p>
                    </div>
                    <div class="col-lg-4">
                        <img
                            onContextMenu="return false;"
                            class="work-from-home hoverable"
                            src="images\work-from-home.png"
                            alt="work-from-home"
                        />
                        <p class="rules">Work from home.</p>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-lg-4">
                        <img
                            onContextMenu="return false;"
                            class="cover-cough hoverable"
                            src="images\illness.png"
                            alt="cover-cough"
                        />
                        <p class="rules">Cover your cough.</p>
                    </div>
                    <div class="col-lg-4">
                        <img
                            onContextMenu="return false;"
                            class="mask hoverable"
                            src="images\mask.png"
                            alt="mask"
                        />
                        <p class="rules">Wear mask when going out.</p>
                    </div>
                    <div class="col-lg-4">
                        <img
                            onContextMenu="return false;"
                            class="illness hoverable"
                            src="images\healthcare-and-medical.png"
                            alt="illness"
                        />
                        <p class="rules">
                            Contact authorities if signs of symptoms occur.
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <script>
            function is_touch_device4() {
                var prefixes = " -webkit- -moz- -o- -ms- ".split(" ");

                var mq = function (query) {
                    return window.matchMedia(query).matches;
                };

                if (
                    "ontouchstart" in window ||
                    (window.DocumentTouch && document instanceof DocumentTouch)
                ) {
                    return true;
                }
                var query = [
                    "(",
                    prefixes.join("touch-enabled),("),
                    "heartz",
                    ")",
                ].join("");
                return mq(query);
            }

            if (is_touch_device4()) {
                $(".hoverable").on("touchstart", function () {
                    $(this).addClass("hover");
                });

                $(".hoverable").on("touchend", function () {
                    setTimeout(function () {
                        $(".hoverable").removeClass("hover");
                    }, 290);
                });
            } else {
                $(".hoverable").on("mouseenter", function () {
                    $(this).addClass("hover");
                });

                $(".hoverable").on("mouseleave", function () {
                    $(this).removeClass("hover");
                });
            }

            console.log(is_touch_device4()); // For Debugging
        </script>
    </body>
</html>
